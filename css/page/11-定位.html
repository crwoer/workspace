<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        background-color: pink;
    }
    .box1{
        position: absolute;
        top: 8px;
        left: 8px;

    }
    /*.box1{*/
        /*position: relative;*/
        /*top: 18px;*/
        /*left: 18px;*/
    /*}*/
    .father{
        width: 300px;
        height: 300px;
        background-color: #1DB69A;
        /*position: relative;*/
        margin-left: 10px;
        margin-top: 10px;
    }
    .yeye{
        width: 500px;
        height: 500px;
        background-color: orange;
        margin-left: 10px;
        border: 1px solid black;
        position: relative;
    }
    .div2{
        position: fixed;
        right: 0;
        top: 0;
    }
</style>
<body>
<div class="yeye">
    <div class="father">
        <div class="box1">div1</div>
    </div>
</div>
<!--<div>div2</div>-->
<div class="div2">div2</div>
<!--
定位  position
    边偏移
        top  bottom  left right   两两搭配
    定位模式
        static  静态定位
        relative   相对定位
            根据自身定位   占位置    给绝对定位做父亲
        absolute     绝对定位
            根据父元素定位    不占位置
            三种情况：
                如果没有父元素则根据body定位
                有父元素,且父元素是非静态定位，则根据父元素定位
                有多个父元素，则使用就近原则，选中离自身最近的一个非静态定位的父元素定位

        fixed   固定定位
              根据body定位   固定在body的某一个位置   不占位置


-->
</body>
</html>
