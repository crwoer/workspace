<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * break
    *   结束循环   可以用于结束循环，也可以用于结束switch语句
    * continue
    *   跳过本次循环，继续下一次循环   只能在循环中使用
    *
    *
    * 注意事项：
    *   1.break和continue后面都不要写代码，执行不到
    *   2.break和continue后面可以加上循环标号，结束或者跳过指定循环
    *
    *提示：
    *   确定循环次数用for，不确定循环次数用while
    *
    *
    * 死循环：
    *   for(;;){}
    *   while(true){}
    *   do{
    *   }while(true)
    * */

    for (var i = 1; i <= 5; i++) {
        // if (i > 3) {
        //     break;
        // }
        if (i === 4) {
            continue;
        }
        console.log("第" + i + "层到了！");
    }

    test01:for (var y = 1; y <= 2; y++) {
        test02:for (var x = 1; x <= 3; x++) {
            if (y > 2) {
                document.write("<br/>");
                continue test01;
            }
            // if (x == 2) {
            //     break test01;
            // }
            document.write(x + "-" + y + "&nbsp;");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
