    var num2 = 23;

        console.log("两数相等");

        if (num3 > num5) {
            console.log("最大值为num3：" + num3);
        } else {
            console.log("最大值为num5：" + num5);
        }
    } else if (num4 > num5) {
        console.log("最大值为num4：" + num4);
    } else {
        console.log("最大值为num5：" + num5);
    }


    console.log("=====================");

    if (num6 == num7 && num6 == "" && num7 == "") {
        console.log("num6与num7相等都为：" + num6);
    } else {
        console.log("num6与num7不相等num6为：" + num6 + " num7为：" + num7);
    }

    console.log("===================");


    var num = +prompt("请输入一个数，判断奇偶");
    if(num%2 == 0){
        console.log("输入的数为偶数");
    }else{
        console.log("输入的数为奇数");
    }

</script>
