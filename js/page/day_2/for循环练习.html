<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("=====1.输出1-100之间的数==========");
    for (var i = 1; i <= 100; i++) {
        console.log(i);
    }


    console.log("=====2.求1-100之间的和==========");
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        sum += i;
    }
    console.log(sum);


    console.log("=====3.求1-100之间的奇数的和以及偶数的和==========");
    var sum1 = 0, sum2 = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            sum2 += i;
        } else {
            sum1 += i;
        }
    }
    console.log("奇数的和为：" + sum1 + " 偶数的和为：" + sum2);


    console.log("=====4.求7的阶乘==========");
    var fact = 1;
    for (var i = 1; i <= 7; i++) {
        fact *= i;
    }
    console.log(fact);


    console.log("=====5.输出1-50之间3的倍数==========");
    var str = "";
    for (var i = 1; i <= 50; i++) {
        if (i % 3 == 0) {
            str +=  i + ",";
        }
    }
    console.log(str);

</script>
</body>
</html>
