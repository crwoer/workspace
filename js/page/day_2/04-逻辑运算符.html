<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 逻辑运算符：比较左右两边表达式是否满足条件  结果 true  false
    *   与    &   && (短路效果)   有false则false   两边同时为true才是true
    *   或    |   || (短路效果)   有true则true     两边同时为false才是false
    *   非    !                   取反
    *
    *   短路效果   如果左边可以确定整个式子的结果，那么右边将不再运算
    * */

    var num = 10;
    console.log(false & ++num > 5);
    console.log(false && ++num > 5);
    console.log(num);
    console.log("=============");

    console.log(false && false);  // false
    console.log(true && false);  // false
    console.log(true && true);  // true
    console.log("=============");

    console.log(true || true);  // true
    console.log(true || false);  // true
    console.log(false || false);  // false
    console.log("=============");

    console.log(!false);  // true
    console.log(!true);   // false

</script>
</body>
</html>
