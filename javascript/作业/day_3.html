    //  2.1 简易ATM
    fun_6();

    function fun_6() {
        var monay = 100; // 存款
        Fun();

        function Fun() {
            var xuan = prompt("请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
            if (xuan != null && xuan != "") {
                switch (xuan) {
                    case "1":
                        var cunru = prompt("请输入您要存入的金额：");
                        if (cunru != null && cunru != "") {
                            monay = monay + Number(cunru);
                            alert("您的余额是：" + monay);
                            Fun();
                        }
                        break;
                    case "2":
                        var quchu = prompt("请输入您要取出的金额：");
                        if (quchu != null && quchu != "") {
                            if (Number(quchu) > monay) {
                                alert("余额不足：" + monay);
                                Fun();
                            } else {
                                monay = monay - Number(quchu);
                                alert("您的余额是：" + monay);
                                Fun();
                            }
                        }
                        break;
                    case "3":
                        alert("您的余额是：" + monay);
                        Fun();
                        break;
                    case "4":
                        alert("退出成功!");
                        break;
                }
            }
        }
    }
