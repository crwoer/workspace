<script>
    console.log("===========1.1数组操作-首位交换===============");
    var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
    var interim = arr[0];
    arr[0] = arr[arr.length - 1];
    arr[arr.length - 1] = interim;
    console.log(arr);

    console.log("===========1.2函数封装-驼峰命名转换============");
    var str = "get-element-by-id";
    console.log(toCamelCase(str));

    function toCamelCase(str) {
        var strArr = str.split("-");
        for (var i = 1; i < strArr.length; i++) {
            strArr[i] = strArr[i].slice(0, 1).toUpperCase() + strArr[i].slice(1);
        }
        return strArr.join("");
    }


    console.log("===========2.1随机选学员============");
    var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
    console.log(random(arr));
    ;

    function random(arr) {
        var currArr = [];
        var currIdex = [];
        // 获取四个随机索引
        while (currIdex.length < 4) {
            // 获取0-6的随机数
            var num = Math.floor(Math.random() * (6 + 1));
            // 判断是否相同索引
            if (!currIdex.includes(num)) {
                currIdex.push(num);
            }
        }
        for (var i = 0; i < currIdex.length; i++) {
            currArr.push(arr[currIdex[i]]);
        }
        return currArr;
    }


    console.log("===========2.2随机排序===========");
    var arr = ["鹿晗", "王俊凯", "蔡徐坤", "彭于晏", "周杰伦", "刘德华", "赵本山"];
    console.log(paiXu(arr));

    function paiXu(arr) {
        var currArr = [];
        var currIdex = [];
        // 获取四个随机索引
        while (currIdex.length < 7) {
            // 获取0-6的随机数
            var num = Math.floor(Math.random() * (6 + 1));
            // 判断是否相同索引
            if (!currIdex.includes(num)) {
                currIdex.push(num);
            }
        }
        for (var i = 0; i < currIdex.length; i++) {
            currArr.push(arr[currIdex[i]]);
        }
        return currArr;
    }
