<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 方法1
    console.log(test(1, 12));

    function test(smallNum, date) {
        /*  小兔  长大要1个月  生小兔要1个月
        * 1月末  0对大  1对小
        * 2月末  1对大  0对小
        * 3月末  1对大  1对小
        * 4月末  2对大  1对小
        * 5月末  3对大  2对小
        * 6月末  5对大  3对小
        * 7月末  8对大  5对小
        * 8月末  13对大 8对小
        * 9月末  21对大 13对小
        * 10月末  34对大 21对小
        * 11月末 55对大 34对小
        * 12月末 89对大 55对小
        * */

        var max = 0;
        var min = smallNum;
        for (var i = 2; i <= date; i++) {
            max = max + min;
            min = max - min;
        }
        var res = {
            big: max,
            small: min,
            sum: max + min
        }
        return res;
    }


    //    方法2
    /*
    * 月份  1   2   3   4    5   6   7
    * 小兔  1   0   1   1    2   3   5
    * 大兔  0   1   1   2    3   5   8
    * 总和  1   1   2   3    5   8   13
    *
    * 总和第三个数等于前两个月之和
    * */

    var f1 = 1;
    var f2 = 1;
    var count = 1;
    for (var i = 1; i <= 12; i++) {
        if (i < 3) {
            count = 1;
        } else {
            count = f1 + f2;
            f1 = f2;
            f2 = count;
        }
    }
    alert(count);

</script>
</body>
</html>
