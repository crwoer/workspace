<script>
    /*
    *   +  -  * /
    *
    *   + 号的特殊用法：
    *       1.字符相连   数值相加
    *       2.使用+号相当于调用了Numner()方法,将指定的数转为数值类型
    *           Number()只能转换纯数字  转换失败NaN
    * */
    var num1 = 10 ;
    var num2=5;
    console.log(num1+num2); // 15
    console.log(num1-num2); // 5
    console.log(num1*num2); // 50
    console.log(num1/num2); // 2
    console.log(num1%num2); // 0

    console.log(num1+"a");  // 10a
    console.log("1+1=" + 1 + 1);  // 1+1=11

    var num = Number(prompt("请输入一个数字："));
    //  两次效果一致
    var num_1 = +prompt("请输入一个数字：");

</script>
