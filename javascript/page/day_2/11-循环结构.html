<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 循环：重复执行一件事
    * for(初始化语句; 条件表达式; 步进语句){
    *   重复做的事情（循环体）
    * }
    *
    *    执行的顺序：初始化语句 --->  条件表达式  ----->  重复做的事情  -----> 步进语句  ------->    条件表达式  ----->  重复做的事情  -----> 步进语句
    *    初始化语句只执行一次      主要是这在循环  条件表达式  ----->  重复做的事情  -----> 步进语句  ------->    条件表达式
    *
    * */

    for (var x = 1; x <= 10; x++) {
        console.log("跑圈" + x);
    }
</script>
</body>
</html>
