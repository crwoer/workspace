<script>
    /*
    * 查找fsdjkjfkjfkdj中j出现的次数

    var str = "fsdjkjfkjfkdj";
    var count = 0;
    var currIndex = 0;
    while (true) {
        currIndex = str.indexOf("j", currIndex == 0 ? 0 : currIndex + 1);

            break;
        }
        console.log(currIndex);
        count++;
    }
    console.log(count);
</script>
