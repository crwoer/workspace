<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * arguments是函数中的内置对象，每个函数都有这个对象
    *   是一个伪数组，有索引有长度，就可以遍历，用于接收用户传递的所有实参
    * */
    function fn1() {
        console.log(arguments);
    }

    fn1(1, 2, 3);
    console.log([1, 2, 3]);


    /*
    * 练习
    *   求用户传递的所有实参的最大值、最小值、总和、平均值
    * */

    function fn2() {
        var arr = arguments;
        var max = arr[0];
        var min = arr[0];
        var sum = arr[0];
        var avg;
        for (var i = 1; i < arr.length; i++) {
            max = arr[i] > max ? arr[i] : max;
            min = arr[i] < min ? arr[i] : min;
            sum += arr[i];
        }
        avg = sum / arr.length;
        return {
            max:max,
            min:min,
            sum:sum,
            avg:avg
        }
    }
    console.log(fn2(29,10,23,12,43,65,34,43,24));
</script>
</body>
</html>
