<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 预解析：在代码执行之前有优先执行一些代码
    *   变量预解析：
    *       使用var创建的变量都会在代码执行之前把当前变量的创建过程提升到当前作用域的最前面
    *   函数预解析：
    *       只有使用函数声明（有名字）的方式才会将函数提升到当前作用域的最前面
    * */

    // 变量预解析
    console.log(num);
    var num = 10;
    console.log(num);
    /* 等同于
    * var num;
    * console.log(num);  // undefined
    * num = 10;
    * console.log(num);  // 10
    * */

    function fn() {
        console.log(num);
        var num = 10;
        console.log(num);
    }
    fn();
    /*等同于
    * function fn() {
    *   var num;
    *   console.log(num);  // undefined
    *   num = 10;
    *   console.log(num);  // 10
    * }
    * fn();
    * */



    // 函数预解析
    fn1();
    function fn1() {
        console.log("fn1");
    }
    /*等同于
    * function fn1(){
    *   console.log("fn1");
    * }
    * fn1();
    * */

    fn2();
    console.log(fn2);
    var fn2 = function () {
        console.log("fn2");
    }

    fn3();
    var fn3 = new Function('console.log("fn3");');

</script>
</body>
</html>
