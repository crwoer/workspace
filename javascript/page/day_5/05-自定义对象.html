    var myMath = new Object();
    myMath.PI = 3.141592653;
    myMath.paiXu = function () {
        var arr = arguments;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    var curr = arr[i];
                    arr[i] = arr[j];
                    arr[j] = curr;
                }
            }
        }
        return arr;
    }
    myMath.max = function(){
        var arr = arguments;
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            max = max < arr[i] ? arr[i] : max;
        }
        return max;
    }
    myMath.min = function(){
        var arr = arguments;
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            min = min > arr[i] ? arr[i] : min;
        }
        return min;
    }
    myMath.sum = function(){
        var arr = arguments;
        var sum = arr[0];
        for (var i = 1; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
