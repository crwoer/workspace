<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 初始化语句
    * while(条件表达式){
    *   重复做的事情;
    *   步进语句++;
    * }
    *
    *
    * do-while循环
    * 初始化语句;
    * do{
    *   重复做的事情;
    *   步进语句++;
    * }while(条件表达式)
    *
    *
    *
    * for和while循环都是必须满足条件表达式才会执行，do-while不管条件是否满足都会执行一次
    * for循环的初始化变量是写在循环中的，while和do-while的初始化语句是写在循环外部的
    * */


    // var num = 0;
    // var x = 1;
    // while (x <= 100) {
    //     sum += x;
    //     x++;
    // }


    var num = 0;
    var x = 1;
    do {
        sum += x;
        x++
    } while (x <= 0);
    console.log(sum);
</script>
</body>
</html>
