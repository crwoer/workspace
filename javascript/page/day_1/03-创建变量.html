<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 变量：是一个存放可变数据的容器
    *   创建方式：
    *       1.先创建后赋值
    *           var 变量名;
    *           变量 = 数据;
    *       2.在创建时直接赋值
    *           var 变量名 = 数据;
    *       3.一次性创建多个变量
    *           var 变量名 = 数据,变量名 = 数据....
    *创建变量中的“=”
    *   将右边的表达式结果赋值给左边
    *
    * 变量名的起名规范
    *   1.不能以数字开头
    *   2.特殊字符只允许出现 _和$
    *   3.不能使用关键字和保留字
    *   4.起名字要有语义化   英文不够拼音凑
    *   5.变量名建议使用小驼峰   第一个单词首字母小写，之后的单词首字母都要大写
    *
    * 变量赋值
    *   右边的变量会覆盖左边的变量
    *
    * */

    // var num;
    // num = 10;
    // var num1 = 20;
    // alert(num);
    // alert(num1);
    //
    // var num2=30,num3=40,num4=50;
    // console.log(num2,num3,num4);



    var num1=10,num2=20;

    var a = num1;
    num1 = num2;
    num2 = a;

    console.log(num1,num2);




</script>
</body>
</html>
