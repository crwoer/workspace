<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   alert()  弹框   输出   会阻塞代码执行
    *   prompt(提示信息,输入框的默认值)   有输入和输出  会阻塞代码执行
    *   console.log()   控制台输出   输出  不会阻塞代码执行
    *       一次性可以输出多个值  值用逗号隔开
    *       可以区分数据类型
    * */
    alert(1);
    prompt("请输入姓名");
    console.log(11,22,33,"你好世界!,Hello world");
</script>
<input type="text">
</body>
</html>
