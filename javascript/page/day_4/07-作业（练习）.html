<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    // 1.定义一个生成指定范围的随机数函数
    function ran(max) {
        return Math.floor(Math.random() * max + 1);
    }

    console.log(ran(255));

    // 2.调用ran函数，生成一个rgb颜色函数，格式：rgb(255,255,255);
    function rgbFun(red, green, blue) {
        return "rgb(" + red + "," + green + "," + blue + ")";
    }

    console.log(rgbFun(ran(255), ran(255), ran(255)));


    // 3.格式化时间
    function newDate() {
        var date = new Date();
        var year = date.getFullYear();//年
        var month = date.getMonth() + 1;//月   返回0-11
        month = month < 10 ? "0" + month : month;
        var day = date.getDate();//日
        day = day < 10 ? "0" + day : day;
        var week = date.getDay();//星期 返回0-6
        var hh = date.getHours();//时
        hh = hh < 10 ? "0" + hh : hh;
        var mm = date.getMinutes();//分钟
        mm = mm < 10 ? "0" + mm : mm;
        var ss = date.getSeconds();//秒钟
        ss = ss < 10 ? "0" + ss : ss;
        var weekList = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];

        return year + "-" + month + "-" + day + " " + hh + ":" + mm + ":" + ss + " " + weekList[week];

    }

    console.log(newDate());


    // 4.定义一个倒计时函数 返回格式  天时分秒
    var nowDate = prompt("请设定倒计时时间，格式为2020-8-24 10:00:00");
    console.log(dateFun(nowDate));

    function dateFun(data) {
        var times = (+new Date(data) - (+new Date())) / 1000;  //求距离给定值多少秒
        var day = parseInt(times / 3600 / 24);
        var hh = parseInt(times / 3600 % 24);
        hh = hh < 10 ? "0" + hh : hh;
        var mm = parseInt(times / 60 % 60);
        mm = mm < 10 ? "0" + mm : mm;
        var ss = parseInt(times % 60);
        ss = ss < 10 ? "0" + ss : ss;
        return " " + day + "天 " + hh + "时 " + mm + "分 " + ss + "秒";
        // return {day:day,hh:hh,mm:mm,ss:ss}
    }

    //5. 99乘法表
    function chengFaBiao(y) {
        document.write("<table>");
        for (var i = 1; i <= y; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + "x" + i + "=" + j * i);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
    chengFaBiao(5);



    //  6. 反转数组
    console.log(reveArr([10,20,30,40,50]));
    function reveArr(arr) {
        for (var star = 0, end = arr.length - 1; star < end; star++, end--) {
            var temp = arr[star];
            arr[star] = arr[end];
            arr[end] = temp
        }
        return arr;
    }

    //  7 数组去重
    console.log(fun_7([10, 20, 10, 30, 40, 50, 30]));

    function fun_7(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                }
            }
        }
        return arr;
    }

    //  8 判断是否为对称数组
    console.log(fun_8([1, 2, 3,3, 2, 1]));

    function fun_8(arr) {
        var len = arr.length; // 数组长度
        for (var i = 0; i < len; i++) {
            if (arr[i] != arr[len - (i + 1)]) {
                return "该数组不是对称数组";
            }
        }
        return "该数组是对称数组";
    }

    //  9 数组的排序
    fun_9([5, 1, 2, 4, 3, 50, 45, 15, 60]);

    function fun_9(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    var a = arr[i];
                    arr[i] = arr[j];
                    arr[j] = a;
                }
            }
        }
        return arr;
    }
</script>
