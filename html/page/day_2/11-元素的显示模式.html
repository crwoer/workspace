<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
    元素显示模式  display
        block 块级元素
            独占一行
            可以设置高宽
        inline  行内元素
            一行可以显示多个
            不可以设置高宽  高宽有内容决定
        inline-block    行内块级元素
            一行可以显示多个
            可以设置高宽
    */
    div{
        width: 100px;
        height: 100px;
        display: inline-block;
    }
</style>
<body>
<div>盒子</div>
<div>盒子</div>
</body>
</html>
