<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    p{
        color: skyblue; /*文本颜色*/
        line-height: 20px;  /*行高   字体的大小+距离*/
        /*文本对齐方式   left（默认）左对齐   center居中对齐   right右对齐  */
        text-align: center;
        /*字体首行缩进   单位1em等于一个字体的大小*/
        text-indent: 2em;
        /*文本修饰线  underline下划线   overline上划线    line-through删除线   none取消文本修饰线*/
        text-decoration: underline;
        /*中文 文字与文字之间的距离*/
        letter-spacing: 20px;
    }
</style>
<body>
<p>外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属
    性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性外观属性
    外观属性外观属性外观属性外观属性外观属性外观属性外观属
    性外观属性</p>
</body>
</html>
