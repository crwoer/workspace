<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
cellspacing  单元格与单元格之间的距离
cellpadding  单元格与内容之间的距离
-->
<table border="1" cellspacing="0" cellpadding="0"><!--表格标签-->
    <caption>测试表</caption><!--表格标题-->
    <tr>
        <th>测试1</th><!--当前行的表头  加粗居中-->
        <th>测试2</th>
        <th>测试3</th>
    </tr>
    <tr><!--表格中的每一行-->
        <td>111</td><!--每一行中的单元格-->
        <td>222</td>
        <td>333</td>
    </tr>
    <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
    </tr>
    <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
    </tr>
</table>
</body>
</html>
