<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    p{
        /*谷歌默认字体16px*/
        font-size: 20px;
        /*字体风格 italic 斜体*/
        font-style: italic;
        /*
        字体粗细    不要加单位
            100-400 细体
            500-600 正常
            700-900 粗体
        */
        font-weight: 500;
        /*字体的样式*/
        font-family: 宋体;
    }
</style>
<body>
<p>字体样式</p>
</body>
</html>
